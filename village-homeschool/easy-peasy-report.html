<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Peasy All-in-One Homeschool - Research Report</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
            line-height: 1.7;
            color: #1a1c19;
            background: #fdfcf8;
        }
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }
        }
        h1 { 
            color: #4B6344; 
            border-bottom: 3px solid #4B6344;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }
        h2 { 
            color: #D97757; 
            margin-top: 2.5rem;
            margin-bottom: 1rem;
        }
        h3 { 
            color: #4B6344; 
            margin-top: 1.5rem;
        }
        a { color: #4B6344; text-decoration: none; border-bottom: 1px solid #4B6344; }
        a:hover { color: #D97757; border-bottom-color: #D97757; }
        code {
            background: #f4f1ea;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }
        pre {
            background: #f4f1ea;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }
        blockquote {
            border-left: 4px solid #E6AF2E;
            padding-left: 1rem;
            margin-left: 0;
            color: #5C615A;
            font-style: italic;
        }
        ul, ol { padding-left: 1.5rem; }
        li { margin-bottom: 0.5rem; }
        strong { color: #4B6344; }
        hr {
            border: none;
            border-top: 2px solid #E0E4DC;
            margin: 2rem 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
        }
        th, td {
            border: 1px solid #E0E4DC;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background: #4B6344;
            color: white;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #f4f1ea;
        }
        .loading {
            text-align: center;
            color: #5C615A;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <div id="content" class="loading">Loading report...</div>
    
    <script>
        fetch('homeschool-research-report.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p style="color: #D97757;">Failed to load report.</p>';
                console.error('Error loading markdown:', error);
            });
    </script>
</body>
</html>
